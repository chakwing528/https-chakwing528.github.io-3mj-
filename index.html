
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>三人麻雀累計計算機</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; background: #f9f9f9; }
h2, h4 { text-align: center; }
input, button { margin: 5px; padding: 10px; }
button { min-width: 70px; font-size: 16px; }
#controls button { min-width: 80px; font-size: 18px; }
.result, .log, .stats { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
.log-item { margin-bottom: 5px; padding: 5px; background: #eef; border-radius: 4px; }
.stats-table { width: 100%; border-collapse: collapse; }
.stats-table td, .stats-table th { border: 1px solid #ccc; padding: 5px; text-align: center; }
.highlight { background-color: #add8e6; }
.green { background-color: lightgreen !important; }
.red { background-color: lightcoral !important; }
</style>
</head>
<body>

<h2>三人麻雀累計計算機</h2>

<div class="result">
<h4>玩家名稱設定</h4>
<input type="text" id="playerA" placeholder="玩家A名稱" value="A">
<input type="text" id="playerB" placeholder="玩家B名稱" value="B">
<input type="text" id="playerC" placeholder="玩家C名稱" value="C">
<button onclick="updatePlayerNames()">確定名稱</button>
</div>

<div class="result" id="controls">
<h4>選擇勝出玩家</h4>
<div id="winnerButtons"></div>

<h4>選擇輸家</h4>
<div id="loserButtons"></div>

<h4>番數</h4>
<div id="fanButtons"></div>

<h4>勝出方式</h4>
<div id="methodButtons"></div>

<button style="background-color:lightgreen;" onclick="addResult()">記錄此場</button>
</div>

<div class="result">
<h4>總結</h4>
<div id="summary"></div>
<div id="totalGames"></div>
</div>

<div class="stats">
<h4>統計</h4>
<div id="stats"></div>
</div>

<div class="log" id="log"><h4>紀錄</h4></div>

<script>
let players = ["A", "B", "C"];
let total = { "A": 0, "B": 0, "C": 0 };
let stats = {};
let winner = "";
let loser = "";
let selectedFan = 3;
let selectedMethod = "出聰";
let records = [];
const priceTable = {
    3: { chong: 2, zimo: 2 },
    4: { chong: 4, zimo: 3 },
    5: { chong: 6, zimo: 5 },
    6: { chong: 8, zimo: 6 },
    7: { chong: 12, zimo: 9 },
    8: { chong: 16, zimo: 12 },
    9: { chong: 24, zimo: 18 },
    10: { chong: 32, zimo: 24 }
};

function createStats() {
    return { chongTotal: 0, zimoTotal: 0 };
}

function updatePlayerNames() {
    players[0] = document.getElementById("playerA").value || "A";
    players[1] = document.getElementById("playerB").value || "B";
    players[2] = document.getElementById("playerC").value || "C";
    const winnerDiv = document.getElementById("winnerButtons");
    const loserDiv = document.getElementById("loserButtons");
    winnerDiv.innerHTML = "";
    loserDiv.innerHTML = "";
    players.forEach(name => {
        const btn1 = document.createElement("button");
        btn1.innerText = name;
        btn1.className = "green";
        btn1.onclick = () => { winner = name; highlightButtons(); };
        winnerDiv.appendChild(btn1);
        const btn2 = document.createElement("button");
        btn2.innerText = name;
        btn2.className = "red";
        btn2.onclick = () => { loser = name; highlightButtons(); };
        loserDiv.appendChild(btn2);
    });
    total = { [players[0]]: 0, [players[1]]: 0, [players[2]]: 0 };
    stats = {};
    players.forEach(p => stats[p] = createStats());
    records = [];
    renderFanButtons();
    renderMethodButtons();
    updateSummary();
    updateStats();
    updateLog();
}

function highlightButtons() {
    document.querySelectorAll("#winnerButtons button").forEach(btn => btn.classList.toggle("highlight", btn.innerText === winner));
    document.querySelectorAll("#loserButtons button").forEach(btn => btn.classList.toggle("highlight", btn.innerText === loser));
    document.querySelectorAll("#fanButtons button").forEach(btn => btn.classList.toggle("highlight", parseInt(btn.innerText) === selectedFan));
    document.querySelectorAll("#methodButtons button").forEach(btn => btn.classList.toggle("highlight", btn.innerText === selectedMethod));
}

function renderFanButtons() {
    const fanDiv = document.getElementById("fanButtons");
    fanDiv.innerHTML = "";
    for (let fan = 3; fan <= 10; fan++) {
        const btn = document.createElement("button");
        btn.innerText = fan;
        btn.onclick = () => { selectedFan = fan; highlightButtons(); };
        fanDiv.appendChild(btn);
    }
}

function renderMethodButtons() {
    const methodDiv = document.getElementById("methodButtons");
    methodDiv.innerHTML = "";
    ["出聰", "自摸"].forEach(method => {
        const btn = document.createElement("button");
        btn.innerText = method;
        btn.onclick = () => { selectedMethod = method; highlightButtons(); };
        methodDiv.appendChild(btn);
    });
}

function addResult() {
    if (selectedMethod === "出聰" && winner === loser) return alert("勝出玩家與輸家不能相同！");
    if (!winner || (selectedMethod === "出聰" && !loser)) return alert("請選擇勝出與輸家！");
    const amount = selectedMethod === "出聰" ? priceTable[selectedFan].chong : priceTable[selectedFan].zimo;
    const record = { changes: {}, fan: selectedFan };
    if (selectedMethod === "出聰") {
        total[winner] += amount;
        total[loser] -= amount;
        stats[winner].chongTotal++;
        record.changes[winner] = amount;
        record.changes[loser] = -amount;
    } else {
        players.filter(p => p !== winner).forEach(p => {
            total[p] -= amount;
            record.changes[p] = -amount;
        });
        total[winner] += amount * 2;
        record.changes[winner] = amount * 2;
        stats[winner].zimoTotal++;
    }
    records.push(record);
    updateSummary();
    updateStats();
    updateLog();
}

function updateSummary() {
    let html = "";
    players.forEach(p => html += `${p}：$${total[p].toFixed(2)}<br>`);
    document.getElementById("summary").innerHTML = html;
    document.getElementById("totalGames").innerText = `總場數：${records.length}`;
}

function updateStats() {
    let html = `<table class="stats-table"><tr><th>玩家</th><th>出聰次數</th><th>自摸次數</th></tr>`;
    players.forEach(p => {
        html += `<tr><td>${p}</td><td>${stats[p].chongTotal}</td><td>${stats[p].zimoTotal}</td></tr>`;
    });
    html += "</table>";
    document.getElementById("stats").innerHTML = html;
}

function updateLog() {
    const logDiv = document.getElementById("log");
    logDiv.innerHTML = "<h4>紀錄</h4>";
    records.forEach((r, i) => {
        const div = document.createElement("div");
        div.className = "log-item";
        let txt = "";
        players.forEach(p => {
            if (r.changes[p]) {
                const sign = r.changes[p] >= 0 ? "+" : "";
                txt += `${p}${sign}$${r.changes[p]} `;
            }
        });
        div.innerHTML = txt.trim() + ` <button onclick="deleteRecord(${i})" style="float:right;">取消</button>`;
        logDiv.appendChild(div);
    });
}

function deleteRecord(index) {
    const r = records[index];
    players.forEach(p => {
        if (r.changes[p]) total[p] -= r.changes[p];
    });
    const winnerName = Object.keys(r.changes).find(p => r.changes[p] > 0);
    if (r.changes[winnerName] === priceTable[r.fan].chong) stats[winnerName].chongTotal--;
    else stats[winnerName].zimoTotal--;
    records.splice(index, 1);
    updateSummary();
    updateStats();
    updateLog();
}

updatePlayerNames();
</script>

</body>
</html>
